#format="""$username@$hostname$directory $git_branch $character"""
format = """
$username[@](green bold)$hostname$directory($git_branch)($conda)($python)$character"""
add_newline = false
scan_timeout = 5

[username]
format = "[$user]($style)"
style_user = "green bold"
style_root = "red bold"
disabled = false
show_always = true

[hostname]
format = "[$ssh_symbol$hostname](green bold) "
disabled = false
ssh_only = false

[directory]
format = "([$read_only]($read_only_style) )[$path]($style) "
style = "yellow bold "
read_only = "Óô≤"
read_only_style = "red bold"
truncation_length = 4
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true

[git_branch]
format = '[$symbol$branch]($style) '
style = "bright-black bold underline"

[conda]
format = '[$symbol$environment]($style) '
style = 'bright-purple underline'

[character]
success_symbol = "[‚ûú](green bold)"
error_symbol = "[‚ûú](red bold)"

[python]
symbol = 'üêç '
format = '[(\(${symbol}(${version} )($virtualenv)\))]($style)'
